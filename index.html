<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="jquery-3.3.1.min.js"></script>
   <script src="client.js"></script>
   <link rel="stylesheet" href="style.css">
   <title>Monthly Salary Costs</title>
</head>
<body>
   <header class="header">
      <h1>Salary Calculator</h1>
   </header>
   <div id="container">
      <form>
         <input id="firstNameInput" placeholder="First Name"/>
         <input id="lastNameInput" placeholder="Last Name"/>
         <input id="idInput" placeholder="ID"/>
         <input id="titleInput" placeholder="Title"/>
         <input id="salaryInput" placeholder="Annual Salary"/><br>
         <button id="submitButton">Submit</button>
      </form>
      <table>
         <thead>
            <tr>
               <th>First Name</th>
               <th>Last Name</th>
               <th>ID</th>
               <th>Title</th>
               <th>Annual Salary</th>
               <th>--</th>
            </tr>
         </thead>
         <tbody id="tbody">
            <!-- <tr>
               <td>Malik</td>
               <td>Glass</td>
               <td>1234</td>
               <td>Programmer</td>
               <td>$60,000</td>
               <td><button id="delete">Delete</button></td>
            </tr> -->
         </tbody>
         <tfoot>
            <tr id="monthlyCosts">
               <td colspan="6">Total Monthly Costs: $0</td>
            </tr>
         </tfoot>
      </table>
   </div>
</body>
</html>
